<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotosRiwi</title>
    <link rel="stylesheet" href="./motos.css">
</head>
<body>
    <h1>MotosRiwi</h1>
    <div class="form-container">
        <h2>Agregar Motos</h2>
        <div id="form-error" class="error"></div>
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="linea" placeholder="Referencia" required>
        <input type="number" id="modelo" placeholder="AÃ±o" required>
        <input type="text" id="color" placeholder="Color">
        <button onclick="handleAddMoto()">Subir Moto</button>
    </div>

    <div class="button-container">
        <button onclick="obtenerMotoDisponibles()">Motos disponibles</button>
    </div>

    <h2>Motos disponibles</h2>
    <table id="moto-table">
        <thead>
            <tr>
                <td>id</td>
                <td>Marca</td>
                <td>Linea</td>
                <td>Modelo</td>
                <td>Color</td>
                <td>Venta</td>
                <td>Accion</td>
            </tr>
        </thead>
        <tbody id="moto-table-body"></tbody>
    </table>

    <script src="./motos.js"></script>
</body>
</html>
